<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghenshin Accounts</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
    body { background:#f9fafb; overflow-x:hidden; }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #4f46e5, #9333ea, #ec4899);
      color:white; padding:1rem 0;
      position:fixed; width:100%; top:0; z-index:100;
      box-shadow:0 6px 15px rgba(0,0,0,0.15);
      animation: slideDown 1s ease;
    }
    @keyframes slideDown {
      from { transform:translateY(-100%); opacity:0; }
      to { transform:translateY(0); opacity:1; }
    }
    header .container {
      max-width:1200px; margin:auto;
      display:flex; justify-content:space-between; align-items:center;
      padding:0 1.5rem;
    }
    header h1 { font-size:1.8rem; font-weight:800; letter-spacing:1px; }
    header nav a {
      margin-left:1.5rem; text-decoration:none;
      color:white; font-weight:500; transition:0.3s;
      position:relative;
    }
    header nav a::after {
      content:""; position:absolute; bottom:-5px; left:0;
      width:0%; height:2px; background:#fbbf24;
      transition:width 0.3s;
    }
    header nav a:hover::after { width:100%; }
    header nav a:hover { color:#fbbf24; }

    /* HERO */
    .hero {
      padding-top:7rem;
      background:linear-gradient(to right, #eef2ff, #fdf2f8, #f0fdfa);
      position:relative;
      overflow:hidden;
    }
    .hero::before {
      content:""; position:absolute; top:-50px; right:-100px;
      width:400px; height:400px; border-radius:50%;
      background: radial-gradient(circle, rgba(147,51,234,0.3), transparent);
      z-index:0;
    }
    .hero .container {
      max-width:1200px; margin:auto;
      display:flex; flex-wrap:wrap;
      align-items:center; justify-content:center;
      gap:2rem; padding:4rem 1rem;
      position:relative; z-index:1;
    }
    .hero-text { flex:1; min-width:300px; animation: fadeInLeft 1.2s ease; }
    .hero-text h2 { font-size:2.5rem; font-weight:800; margin-bottom:1rem; color:#111827; }
    .hero-text p { color:#374151; margin-bottom:1.5rem; font-size:1.1rem; line-height:1.7; }
    @keyframes fadeInLeft {
      from { opacity:0; transform:translateX(-50px); }
      to { opacity:1; transform:translateX(0); }
    }
    .btn {
      background:linear-gradient(90deg, #2563eb, #7c3aed, #ec4899);
      color:white; padding:0.9rem 2rem; border-radius:1rem;
      text-decoration:none; display:inline-block; font-weight:600;
transition:0.3s; box-shadow:0 0 20px rgba(124,58,237,0.4);
      background-size:200% auto;
    }
    .btn:hover {
      background-position:right center;
      transform:translateY(-3px) scale(1.05);
      box-shadow:0 8px 25px rgba(124,58,237,0.6);
    }
    .hero img {
      flex:1; max-width:500px; border-radius:1rem;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
      animation: fadeInRight 1.2s ease;
    }
    @keyframes fadeInRight {
      from { opacity:0; transform:translateX(50px); }
      to { opacity:1; transform:translateX(0); }
    }

    /* ACCOUNTS */
    .accounts { padding:5rem 1rem; background:#fff; position:relative; }
    .accounts::before {
      content:""; position:absolute; top:0; left:-150px;
      width:400px; height:400px; border-radius:50%;
      background: radial-gradient(circle, rgba(59,130,246,0.2), transparent);
    }
    .accounts h2 {
      text-align:center; font-size:2.3rem; font-weight:800;
      margin-bottom:3rem; color:#1e3a8a;
    }
    .accounts-grid {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr));
      gap:2rem; max-width:1200px; margin:auto;
    }
    .account-card {
      border-radius:1.2rem; padding:2.5rem;
      background:#f9fafb; text-align:center;
      box-shadow:0 6px 15px rgba(0,0,0,0.1);
      transition:transform 0.4s, box-shadow 0.4s;
      position:relative; overflow:hidden;
      animation: zoomIn 1s ease;
    }
    @keyframes zoomIn {
      from { opacity:0; transform:scale(0.9); }
      to { opacity:1; transform:scale(1); }
    }
    .account-card:hover { transform:translateY(-10px) scale(1.03); box-shadow:0 10px 30px rgba(0,0,0,0.2); }
    .account-card h3 { font-size:1.7rem; margin-bottom:0.5rem; font-weight:700; }
    .account-card p { font-size:1.5rem; font-weight:700; color:#2563eb; margin-bottom:1rem; }
    .account-card ul { text-align:left; color:#374151; margin:1.5rem 0; }
    .account-card ul li { margin-bottom:0.6rem; }
    .account-card.premium { background:#eef2ff; border:2px solid #6366f1; }
    .account-card .ribbon {
      position:absolute; top:15px; right:-40px;
      background:#f59e0b; color:white; padding:0.4rem 3rem;
      transform:rotate(45deg); font-size:0.9rem; font-weight:bold;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    /* CONTACT */
    .contact { background:#f3f4f6; padding:5rem 1rem; }
    .contact h2 { text-align:center; font-size:2.2rem; font-weight:800; margin-bottom:1rem; color:#7e22ce; }
    .contact p { text-align:center; margin-bottom:2rem; color:#374151; }
    .contact form {
      max-width:500px; margin:auto; background:white; padding:2.5rem;
      border-radius:1rem; box-shadow:0 8px 25px rgba(0,0,0,0.1);
      animation: fadeInUp 1.2s ease;
    }
    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(50px); }
      to { opacity:1; transform:translateY(0); }
    }
    .contact input, .contact textarea {
width:100%; padding:0.9rem; margin-bottom:1.2rem;
      border:1px solid #d1d5db; border-radius:0.6rem;
      font-size:1rem; transition:border 0.3s;
    }
    .contact input:focus, .contact textarea:focus {
      border:1px solid #7c3aed; outline:none;
      box-shadow:0 0 8px rgba(124,58,237,0.3);
    }

    /* FOOTER */
    footer {
      background:#111827; color:#d1d5db;
      text-align:center; padding:3rem 1rem; margin-top:2rem;
    }
    footer p { margin-bottom:0.8rem; }
    .socials a {
      margin:0 0.5rem; color:#d1d5db; font-size:1.3rem; transition:0.3s;
    }
    .socials a:hover { color:#f59e0b; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
   function Header() {
  return (
    <header className="main-header">
      <div className="container" style={{ display: "flex", alignItems: "center", justifyContent: "space-between" }}>
        {/* Logo */}
        <div className="logo" style={{ display: "flex", alignItems: "center", gap: "10px" }}>
          <img
            src="image/logoshop.jpg"
            alt="Logo Thienzedka"
            style={{ height: "50px", borderRadius: "8px" }}
          />
          <h1 style={{ fontSize: "1.5rem", margin: 0 }}>Thienzedka Shop</h1>
        </div>

        {/* Navigation */}
        <nav>
          <ul style={{ display: "flex", listStyle: "none", gap: "20px", margin: 0 }}>
            <li><a href="/trangchu.html">Trang Chủ</a></li>
            <li><a href="#accounts">Tài Khoản</a></li>
            <li><a href="/gioithieu.html">Liên Hệ</a></li>
          </ul>
        </nav>
      </div>
    </header>
  );
}


    function HeroSection() {
      return (
        <section className="hero" id="home">
          <div className="container">
            <div className="hero-text">
              <h2>Mua Tài Khoản Genshin Cao Cấp</h2>
              <p>
                Tài khoản AR cao, nhân vật 5⭐, nguyên thạch phong phú. 
                Bắt đầu hành trình của bạn với lợi thế vượt trội và trải nghiệm đẳng cấp!
              </p>
              <a href="#accounts" className="btn">Khám Phá Ngay</a>
            </div>
            <img src="image/ghenshin impact.jpg" alt="Génhin Account" />
          </div>
        </section>
      );
    }

    function AccountsSection() {
      return (
        <section id="accounts" className="accounts">
          <h2>Danh Sách Tài Khoản Hot Nhất</h2>
          <div className="accounts-grid">
            <div className="account-card">
              <h3>Cơ Bản</h3>
              <p>500.000 VNĐ</p>
              <ul>
                <li>AR 45+</li>
                <li>2 nhân vật 5⭐</li>
                <li>10.000+ nguyên thạch</li>
                <li>Bảo hành 7 ngày</li>
              </ul>
              <a href="#contact" className="btn">Mua Ngay</a>
            </div>
            <div className="account-card premium">
              <div className="ribbon">Best Choice</div>
              <h3>Cao Cấp</h3>
              <p>1.200.000 VNĐ</p>
              <ul>
                <li>AR 50+</li>
                <li>5 nhân vật 5⭐</li>
                <li>20.000+ nguyên thạch</li>
                <li>Bảo hành 14 ngày</li>
              </ul>
              <a href="#contact" className="btn">Mua Ngay</a>
            </div>
            <div className="account-card">
              <h3>VIP</h3>
              <p>2.500.000 VNĐ</p>
              <ul>
                <li>AR 55+</li>
<li>8 nhân vật 5⭐</li>
                <li>30.000+ nguyên thạch</li>
                <li>Bảo hành 30 ngày</li>
              </ul>
              <a href="#contact" className="btn">Mua Ngay</a>
            </div>
          </div>
        </section>
      );
    }

    function ContactSection() {
      return (
        <section id="contact" className="contact">
          <h2>Liên Hệ Với Chúng Tôi</h2>
          <p>Đội ngũ hỗ trợ luôn sẵn sàng 24/7</p>
          <form>
            <input type="text" placeholder="Họ và tên" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Tin nhắn" rows="4"></textarea>
            <button type="submit" className="btn">Gửi Tin Nhắn</button>
          </form>
        </section>
      );
    }

    function Footer() {
      return (
        <footer>
          <p>&copy; 2025 Génhin Accounts. All rights reserved.</p>
          <p>Email: support@genhinaccounts.com</p>
          <div className="socials">
            <a href="#">🌐</a>
            <a href="#">🐦</a>
            <a href="#">📘</a>
            <a href="#">💬</a>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <HeroSection />
          <AccountsSection />
          <ContactSection />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
